    <title>Q-Learning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

    <div class="col-md-12 align-self-center" sty>

        <div class="card">

            <div class="card-body text-dark">

                <form>

                    <div class="form-group">
                        <label for="numEpisodes">Number of episodes</label> <input class="form-control" id="numEpisodes"
                            placeholder="" type="number" value="35" />

                    </div>

                    <div class="form-group">

                        <label for="maxStepsPerEpisode">Steps per episode</label> <input class="form-control"
                            id="maxStepsPerEpisode" placeholder="Steps per episode" type="number" value="100" />

                    </div>

                    <div class="form-group">
                        <label for="learningRate">Learning rate</label><input class="form-control" id="learningRate"
                            placeholder="Learning rate" type="number" value="0.5" />

                    </div>

                    <div class="form-group">

                        <label for="explorationRate">Exploration rate</label><input class="form-control"
                            id="explorationRate" placeholder="Exploration rate" type="number" value="0.3" />

                    </div>

                    <div class="form-group">

                        <label for="speed">Speed(ms)</label><input class="form-control" id="speed"
                            placeholder="Speed(ms)" type="number" value="0" />


                    </div>

                    <button id="startButton" class="btn btn-success btn-block btn-lg mb-2" type="button"
                        onclick="startQLearning()">Start</button>

                    <button id="bestWayButton" class="btn btn-success btn-block btn-lg mb-2" type="button"
                        onclick="printBestWay()">Print best way</button>

                </form>

            </div>

        </div>

    </div>
